REPOSITORY_CLEANUP_UTIL.INFO_0001.OP_SUCCESS=Operation completed successfully, {0} generated.
REPOSITORY_CLEANUP_UTIL.INFO_0002.LOG_GENERATED={0} generated.
REPOSITORY_CLEANUP_UTIL.INFO_0003.OPTIONS_HEADER=Options for purge-utility:
REPOSITORY_CLEANUP_UTIL.INFO_0004.URL_REQUIRED=Required. Should be a valid parameter where the Data Integration Server resides such as {0}=http://localhost:9080/pentaho-di.
REPOSITORY_CLEANUP_UTIL.INFO_0005.USER_REQUIRED=Required user name.
REPOSITORY_CLEANUP_UTIL.INFO_0006.PASS_REQUIRED=Required user password.
REPOSITORY_CLEANUP_UTIL.INFO_0007.PURGE_SHARED=If present, deletes all shared objects which may include: database connections, slave servers, etc. Can only be used in conjunction with {0}
REPOSITORY_CLEANUP_UTIL.INFO_0008.PARAMS_HELP=The command line must include only one of these options.  The value of the option must not be false.
REPOSITORY_CLEANUP_UTIL.INFO_0009.VERSIONCOUNT_HELP=If present, deletes entire version history except the last 'versionCount' versions.  Should be an integer, (eg. {0}=2)
REPOSITORY_CLEANUP_UTIL.INFO_0010.DATE_HELP=If present, deletes entire version history created prior to this date in MM/DD/YYYY format" + ", such as {0}=12/01/2014.
REPOSITORY_CLEANUP_UTIL.INFO_0011.PURGE_FILES_HELP=If {0}=true, then physically remove all the files. Note that this option PERMANENTLY erases files.
REPOSITORY_CLEANUP_UTIL.INFO_0012.PURGE_REVS_HELP=If {0}=true, entire version history will be removed, but the current files will remain unchanged.
REPOSITORY_CLEANUP_UTIL.INFO_0013.OPTIONAL_PARAMS=Optional Parameters:
REPOSITORY_CLEANUP_UTIL.INFO_0014.LOGFILE_HELP=If present, output results are logged to this file. If not present, output will be sent to {0}.txt where {1} represents the date and time the log file was created.
REPOSITORY_CLEANUP_UTIL.INFO_0015.LOGLEVEL_HELP=Valid values are ALL,DEBUG,ERROR,FATAL,TRACE,INFO,OFF,TRACE,and WARN. Defaults to {0}=INFO if omitted.
REPOSITORY_CLEANUP_UTIL.INFO_0016.EXAMPLES=Examples:
REPOSITORY_CLEANUP_UTIL.INFO_0017.EXAMPLE_1=1) purge-utility {0}=http://localhost:9080/pentaho-di {1}=admin {2}=password {3}=true
REPOSITORY_CLEANUP_UTIL.INFO_0018.EXAMPLE_1_DESC=Purge ALL transformations and jobs in the repository.
REPOSITORY_CLEANUP_UTIL.INFO_0019.EXAMPLE_2=2) purge-utility {0}=http://localhost:9080/pentaho-di {1}=admin {2}=password {3}=true
REPOSITORY_CLEANUP_UTIL.INFO_0020.EXAMPLE_2_DESC=Purge entire version history of ALL transformations, and jobs in the repository.  The current version will remain.
REPOSITORY_CLEANUP_UTIL.INFO_0021.EXAMPLE_3=3) purge-utility {0}=http://localhost:9080/pentaho-di {1}=admin {2}=password {3}=11/30/2014
REPOSITORY_CLEANUP_UTIL.INFO_0022.EXAMPLE_3_DESC=Purge version history for content that is not the current version, but that was created prior to midnight on November 30, 2014.
REPOSITORY_CLEANUP_UTIL.INFO_0023.EXAMPLE_4=4) purge-utility {0}=http://localhost:9080/pentaho-di {1}=admin {2}=password {3}=true {4}=true
REPOSITORY_CLEANUP_UTIL.INFO_0024.EXAMPLE_4_DESC=Purge ALL transformations, jobs, and shared objects in the repository.

REPOSITORY_CLEANUP_UTIL.ERROR_0001.OP_FAILURE=Error while executing the operation...
REPOSITORY_CLEANUP_UTIL.ERROR_0002.ERROR_PROC_PARAMS=\n\nErrors:\nError when parsing parameters.
REPOSITORY_CLEANUP_UTIL.ERROR_0003.INVALID_LOGLEVEL=Valid values are ALL,DEBUG,ERROR,FATAL,TRACE,INFO,OFF,TRACE, and WARN.
REPOSITORY_CLEANUP_UTIL.ERROR_0004.FOLDER_EXISTS={0} already exists and is a folder.
REPOSITORY_CLEANUP_UTIL.ERROR_0005.MISSING_PARAM={0} parameter is missing.
REPOSITORY_CLEANUP_UTIL.ERROR_0006.INVALID_BOOLEAN={0} should be TRUE or FALSE.
REPOSITORY_CLEANUP_UTIL.ERROR_0008.IMPROPERLY_FORMATTED_DATE={0} should be defined in {1} format.
REPOSITORY_CLEANUP_UTIL.ERROR_0009.INVALID_INTEGER={0} should be an integer.
REPOSITORY_CLEANUP_UTIL.ERROR_0010.INVALID_COMBINATION_OF_PARAMS=Parameter conflict. Use only one of the following in your command: versionCount, purgeBeforeDate, purgeFiles, or purgeRevisions.
REPOSITORY_CLEANUP_UTIL.ERROR_0011.ERRORS_HEADER=Errors:
REPOSITORY_CLEANUP_UTIL.ERROR_0012.ACCESS_DENIED=Access Denied.
REPOSITORY_CLEANUP_UTIL.ERROR_0013.MISSING_OPERATION=Operation parameter is missing. Include one of the following in your command: versionCount, purgeBeforeDate, purgeFiles, or purgeRevisions.
REPOSITORY_CLEANUP_UTIL.ERROR_0014.INVALID_PURGE_SHARED=You must purge files using the purgeFiles parameter in conjunction with purging shared objects.

