MondrianInputDialog.Role.Tooltip=The name of the role to adopt for access-control purposes.\n\nThis can contain multiple role names separated by commas.\nIf so, queries in the connection execute with the sum of the\nprivileges of all of the rules; the effect is the same as\nrunning under a union role, defined using the <Union> element\nin the schema file.\n\nIf a role name contains a comma, escape the comma using an extra comma.\nFor example, a connection created with\nRole='Pacific region manager,Europe,, Middle East and Africa manager'\nwill execute with the combined privileges of the roles "Pacific region manager",\nand "Europe, Middle East and Africa manager".
